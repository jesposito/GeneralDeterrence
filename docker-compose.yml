version: '3.8'

services:
  general-deterrence:
    build: .
    container_name: general-deterrence
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
    environment:
      - PORT=3000
      - DATA_FILE=/data/leaderboard.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/leaderboard"]
      interval: 30s
      timeout: 3s
      retries: 3
